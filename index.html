<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cabinet of Extremities</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 50px 0;
      color: #f00;
      text-shadow: 0 0 15px #f00;
      font-size: 3rem;
      text-transform: uppercase;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 10px 0;
    }

    nav a {
      color: #f00;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 0 15px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .genre-dropdown {
      position: relative;
    }

    .genre-dropdown button {
      background-color: #111;
      color: #f00;
      border: 1px solid #f00;
      padding: 10px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .genre-dropdown button:hover {
      background-color: #222;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    .genre-dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 8px 12px;
      color: #f00;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #222;
    }

  </style>
</head>
<body>
  <h1>The Cabinet of Extremities</h1>

  <nav>
    <a href="reviews.html">All Reviews</a>
    <a href="add-review.html">Add Review</a>
    <div class="genre-dropdown">
      <button>Genres</button>
      <div class="dropdown-content" id="genre-list">
        <!-- Genres will be dynamically added here -->
      </div>
    </div>
  </nav>

  <script>
    const genres = ["Horror", "Thriller", "Mystery", "Experimental"];
    const genreList = document.getElementById("genre-list");

    genres.forEach(genre => {
      const link = document.createElement("a");
      link.href = `reviews.html?genre=${encodeURIComponent(genre)}`;
      link.textContent = genre;
      genreList.appendChild(link);
    });
  </script>
</body>
</html>
